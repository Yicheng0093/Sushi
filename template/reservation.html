<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>訂位 - 美食天堂</title>

    <link rel="stylesheet" href="../static/css/reservation.css" />

    <!-- css share -->
    <link rel="stylesheet" href="../static/css/base.css" />

    <!-- js header -->
    <script src="../component/nav/restaurantNav.js"></script>
    <script src="../component/header/restaurantHeaderNav.js"></script>

    <!-- js footer -->
    <script src="../component/footer/card/card.js"></script>
    <script src="../component/footer/formCard/formCard.js"></script>
    <script src="../component/footer/restaurantFooter.js"></script>

    <!-- js share -->
    <script src="../component/backToTop/backToTop.js"></script>
  </head>
  <body>
    <back-to-top></back-to-top>
    <restaurant-header-nav>
      <span slot="title">立即訂位</span>
      <span slot="subtitle">輕鬆預約，享受專屬美味時光</span>
    </restaurant-header-nav>

    <div class="container2">
      <section id="reservation">
        <div id="step1">
          <h3>選擇門市：</h3>
          <div class="location-container">
            <!-- 地區 1 -->
            <div
              class="location-card"
              onclick="selectLocation('你家', '台北市中正區濟南路一段321號')"
            >
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNwMJadrRWVflDILAU592I91r-cCditVRkug&s"
                alt="你家"
              />
              <h4>你家</h4>
              <p>地址：台北市中正區濟南路一段321號</p>
            </div>
            <!-- 地區 2 -->
            <div
              class="location-card"
              onclick="selectLocation('我家', '台北市信義區松山路123號')"
            >
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNwMJadrRWVflDILAU592I91r-cCditVRkug&s"
                alt="我家"
              />
              <h4>我家</h4>
              <p>地址：台北市信義區松山路123號</p>
            </div>
            <!-- 地區 3 -->
            <div
              class="location-card"
              onclick="selectLocation('他家', '台北市大安區忠孝東路456號')"
            >
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNwMJadrRWVflDILAU592I91r-cCditVRkug&s"
                alt="他家"
              />
              <h4>他家</h4>
              <p>地址：台北市大安區忠孝東路456號</p>
            </div>
          </div>
          <br/>
          <div class="button-container">
            <button onclick="resetReservation()">重置</button>
            <button onclick="nextStep(2)">下一步</button>
          </div>
          <p id="selected-location">尚未選擇門市。</p>
          <!-- 顯示選擇的門市 -->
        </div>

        <div id="step2" style="display: none">
          <label for="date">選擇日期：</label><br />
          <input type="date" id="date" name="date" required /><br /><br />
      
          <label for="time">選擇時間：</label><br />
          <input type="time" id="time" name="time" required /><br /><br />
      
          <label for="people">人數：</label><br />
          <input type="number" id="people" name="people" min="1" required /><br /><br />
      
          <label for="dining-hour">用餐小時：</label><br />
          <input type="number" id="dining-hour" name="dining-hour" min="1" required /><br /><br />
          <div class="button-container">
            <button onclick="previousStep(2)">上一步</button>
            <button onclick="resetReservation()">重置</button>
            <button onclick="nextStep(3)">下一步</button>
          </div>
      </div>

        <div id="step3" style="display: none">
          <label for="name">訂位者姓名：</label><br />
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="phone">訂位者電話：</label><br />
          <input type="tel" id="phone" name="phone" required /><br /><br />
          <div class="button-container">
            <button onclick="previousStep(3)">上一步</button>
            <button onclick="resetReservation()">重置</button>
            <button onclick="submitReservation()">提交訂位</button>
          </div>
        </div>
      </section>
    </div>

    <restaurant-footer></restaurant-footer>
  </body>

  <script src="../static/javaScript/reservation.js"></script>
</html>
